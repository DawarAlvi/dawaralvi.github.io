<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="{{metadata.title}}"/>
    <meta property="og:description" content="{{metadata.description}}"/>
    <meta property="og:url" content="{{metadata.url}}"/>
    <meta property="og:image" content="{{metadata.thumbnailUrl}}"/>
    <meta property="og:image:width" content="{{metadata.thumbnailWidth}}" />
    <meta property="og:image:height" content="{{metadata.thumbnailHeight}}" />
    <meta property="og:type" content="website"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <script src="https://unpkg.com/feather-icons" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,500;1,500&family=Sacramento&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">

    <style> {% include "css/index.liquid" %} </style>

    <title>{{metadata.title}}</title>
</head>
<body>
    {{ content }}
    
    <!-- SCRIPTS -->
    <script> {% include "js/index.js" %} </script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            feather.replace();
        });
    </script>
</body>
</html>
