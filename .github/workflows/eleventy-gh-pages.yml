name: Build Eleventy and deploy to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npm run build
        # Eleventy outputs to _site/

      - name: Deploy _site to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout --orphan gh-pages
          git rm -rf .
          git clean -fdx

          cp -r _site/* .

          # Prevent Jekyll processing
          touch .nojekyll

          git add .
          git commit -m "Deploy Eleventy site from $GITHUB_SHA"
          git push -f origin gh-pages
